<div class="size">
    <div class="card">
        <mat-card class="example-card">
            <!-- Primer elemento -->
            <mat-card-header>
              <mat-card-title>Individual Challenges</mat-card-title>
            </mat-card-header>
            <img mat-card-images style="width: 400px; height: 400px;" src="https://idemsport.com/wp-content/uploads/2018/03/01.jpg" alt="Photo of a Shiba Inu">
            <mat-card-content>
                <span>Cantidad: {{ size_individual }}</span>
            </mat-card-content>
          </mat-card>
          <!-- Segundo elemento -->
          <mat-card class="example-card">
            <mat-card-header>
              <mat-card-title>Team Challenges</mat-card-title>
            </mat-card-header>
            <img mat-card-image style="width: 400px; height: 400px;" src="https://www.runtastic.com/blog/wp-content/uploads/2021/05/thumbnail_1200x800-2.jpg" alt="Photo of a Shiba Inu">
            <mat-card-content>
              <span>Cantidad: {{ size_team }}</span>
            </mat-card-content>
          </mat-card>

    </div>
</div>
