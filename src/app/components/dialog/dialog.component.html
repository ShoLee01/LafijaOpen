<h1 mat-dialog-title style="text-align: center;">{{status}}</h1>
<div mat-card-content>
    <form [formGroup]="challengeForm">
        <mat-form-field appearance="outline">
            <mat-label> Title</mat-label>
            <input formControlName="title" matInput placeholder="Title">
        </mat-form-field>

        <mat-form-field appearance="outline">
            <mat-label> Business Id</mat-label>
            <input formControlName="businessId" matInput placeholder="Business Id">
        </mat-form-field>

        <mat-form-field appearance="outline">
            <mat-label> Url To Image</mat-label>
            <input formControlName="urlToImage" matInput placeholder="urlToImage">
        </mat-form-field>

        <mat-form-field appearance="outline">
            <mat-select formControlName="challengeType" placeholder="Select">
                <mat-option value="individual">Individual</mat-option>
                <mat-option value="team">Team</mat-option>
            </mat-select>
        </mat-form-field>
    </form>
</div>
<div mat-dialog-actions [align]="'end'">
    <button mat-raised-button color="warn" mat-dialog-close>Close</button>
    <button mat-raised-button color="primary" (click)="addChallenge()">{{actionBtn}}</button>
</div>
